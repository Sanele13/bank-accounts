<!-- Toolbar -->
<div class="toolbar" role="banner">
  <h3 id="title">Acme Bank</h3>
</div>

<div class="content" role="main">
  <div class="container mt-5">
    <h3>Account List</h3>

    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Account Number</th>
        <th scope="col">Account Type</th>
        <th scope="col">Balance</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let account of accounts; index as i">
        <td>
          {{ account.account_number }}
        </td>
        <td>{{ account.account_type}}</td>
        <td>{{ account.balance | currency: 'ZAR'}}</td>
        <td><button type="button" class="btn"
                    (click)="alert(account)"
                    [ngClass]="{'btn-secondary disabled': !canWithdraw(account), 'btn-success': canWithdraw(account)}" [disabled]="!canWithdraw(account)">
          Withdraw</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="container-fluid">
      <div class="row">
        <div class="col"><h3>Balance</h3></div>
        <div class="col">
          <h3>{{getBalance() | currency: 'ZAR'}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
